<!-- 로그인/회원가입 실패 시 실패한 이유 피드백 -->
{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}  <!-- 필드 오류를 출력: 값 누락, 필드 형식 불일치 -->
            <div class="alert alert-danger">
                <strong>{{ field.label }} is required</strong>
                <!--{{ error }}-->
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}   <!-- 넌필드 오류를 출력: 그 외의 이유 -->
        <div class="alert alert-danger">
            <strong>{{ error }}</strong>
        </div>
    {% endfor %}
{% endif %}
