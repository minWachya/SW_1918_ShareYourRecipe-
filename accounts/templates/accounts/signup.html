<!DOCTYPE html>
{% load static %}

<!-- 홈 -->
<html lang="en">
    <head>
        {% include 'recipe/header.html' %}
    </head>
    <body>
        <!--네비바-->
        {% include 'recipe/navbar.html' %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'recipe/images/post-bg.jpg' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>Sign Up</h1>
                            <span class="meta">
                                Welcome to RECIPE SHARE! Please sign up!
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- 회원가입 내용 -->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <form method="POST">
                            {% csrf_token %}
                            <p>E-MAIL</p> 
                            <input name="email" type="email">
                            <br/>
                            <p>ID</p>
                            <input name="username" type="text">
                            <br/>
                            <p>PASSWORD</p>
                            <input name="password1" type="password">
                            <br/>
                            <p>PASSWORD AGAIN</p>
                            <input name="password2" type="password">
                            <br/><br/>
                            <!-- submit 버튼 -->
                            <button type="submit" class="btn btn-outline-primary float-right" value="Sign Up">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
        <!--네비바-->
        {% include 'recipe/footer.html' %}
    </body>
</html>
